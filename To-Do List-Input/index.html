<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JV To-Do App</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />
    </head>

    <body class="container">
        <header class="logo">
            <!-- <a href="https://codingthesmartway.com" target="_blank">
				<img src="logo.png" alt="CodingTheSmartWay.com">
			</a> -->
            <h1 class="headline">JV To-Do App</h1>
            <h2 class="subhead">
                For every minute spent organizing, <br />an hour is earned.
            </h2>
        </header>

        <div class="main">
            <form>
                <input type="text" name="" placeholder="Keep me busy!" />
                <button type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>

            <div class="todolist">
                <ul></ul>
            </div>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>

        <script src="https://use.fontawesome.com/837dea2e4c.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
